<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ECharts 趋势图 1-12月</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", "微软雅黑", Arial, sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            min-height: 100vh;
        }
        header {
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 40px 0 20px 0;
            text-align: center;
            letter-spacing: 2px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        header h1 {
            font-size: 3em;
            margin: 0 0 10px 0;
            font-weight: 700;
            letter-spacing: 4px;
        }
        header p {
            font-size: 1.3em;
            color: #b0b0b0;
            margin: 0;
        }
        #main {
            width: 900px;
            height: 480px;
            margin: 60px auto 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            padding: 32px 24px 24px 24px;
        }
        footer {
            text-align: center;
            color: #b0b0b0;
            padding: 24px 0 12px 0;
            font-size: 1em;
            letter-spacing: 1px;
        }
        @media (max-width: 1000px) {
            #main { width: 98vw; }
        }
    </style>
</head>
<body>
    <header>
        <h1>数据趋势可视化平台</h1>
        <p>基于 ECharts 的 1-12 月数据趋势大屏</p>
    </header>
    <div id="main"></div>
    <footer>
        &copy; 2025 数据可视化演示 | Powered by ECharts
    </footer>
    <script>
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option = {
            title: {
                text: '1-12月趋势图',
                left: 'center',
                top: 10,
                textStyle: {
                    color: '#333',
                    fontSize: 22
                }
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['数据', '每月柱状'],
                top: 50
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '6%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
                axisLine: { lineStyle: { color: '#888' } },
                axisLabel: { color: '#444', fontWeight: 500 }
            },
            yAxis: {
                type: 'value',
                axisLine: { lineStyle: { color: '#888' } },
                axisLabel: { color: '#444', fontWeight: 500 },
                splitLine: { lineStyle: { color: '#eee' } }
            },
            series: [
                {
                    name: '数据',
                    type: 'line',
                    data: [120, 132, 101, 134, 90, 230, 210, 180, 150, 200, 170, 250],
                    smooth: true,
                    symbol: 'circle',
                    symbolSize: 10,
                    lineStyle: { width: 4, color: '#007bff' },
                    itemStyle: { color: '#007bff', borderColor: '#fff', borderWidth: 2 },
                    areaStyle: { color: 'rgba(0,123,255,0.08)' }
                },
                {
                    name: '每月柱状',
                    type: 'bar',
                    data: [100, 120, 80, 110, 70, 210, 190, 160, 130, 180, 150, 220],
                    barWidth: 28,
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: '#ff9800' },
                            { offset: 1, color: '#ffc107' }
                        ]),
                        borderRadius: [8, 8, 0, 0]
                    }
                }
            ]
        };
        myChart.setOption(option);
        window.addEventListener('resize', function () {
            myChart.resize();
        });
    </script>
</body>
</html>
